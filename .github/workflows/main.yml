name: Build ARGUS Windows EXE

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Erlaubt manuelles Starten per Klick

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE with PyInstaller
      # --onefile: Alles in eine .exe packen
      # --windowed: Kein Konsolenfenster anzeigen (optional, gut für GUIs)
      # --add-data: config.yaml mit einpacken (Syntax für Windows: quelle;ziel)
      run: |
        pyinstaller --noconfirm --onefile --windowed --name ARGUS --add-data "config.yaml;." src/main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ARGUS-Windows-Build
        path: dist/ARGUS.exe
        retention-days: 5
