name: Build ARGUS Windows EXE

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE with PyInstaller
      # Ã„NDERUNGEN HIER:
      # 1. --add-data "assets;assets" -> Packt deine eigenen Icons/Themes ein
      # 2. --collect-all customtkinter -> Packt die Bibliothek-Dateien ein
      run: |
        pyinstaller --noconfirm --onefile --windowed --name ARGUS --add-data "config.yaml;." --add-data "assets;assets" --collect-all customtkinter src/main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ARGUS-Windows-Build
        path: dist/ARGUS.exe
        retention-days: 5
