name: Build ARGUS Portable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Portable Folder
      # --onedir: Erstellt einen Ordner statt einer Datei
      # Wir packen config und assets direkt dazu
      run: |
        pyinstaller --noconfirm --onedir --windowed --name ARGUS --add-data "config.yaml;." --add-data "assets;assets" --collect-all customtkinter src/main.py

    - name: Zip the Build
      # Packt den erstellten Ordner (dist/ARGUS) in eine ZIP-Datei
      run: |
        powershell Compress-Archive -Path dist/ARGUS -DestinationPath dist/ARGUS-Portable.zip

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/ARGUS-Portable.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
