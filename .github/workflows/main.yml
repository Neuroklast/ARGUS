name: Build ARGUS Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # SCHRITT 1: PyInstaller (mit Pfad-Fix)
    - name: Build Application Folder
      # NEU: --paths src (Damit er gui.py und vision.py findet)
      run: |
        pyinstaller --noconfirm --onedir --windowed --name ARGUS --paths src --add-data "config.yaml;." --add-data "assets;assets" --collect-all customtkinter src/main.py

    # SCHRITT 3: ZIP (Erstellt portable Version)
    - name: Create Portable ZIP
      run: |
        powershell Compress-Archive -Path dist/ARGUS -DestinationPath dist/ARGUS_Portable.zip

    # SCHRITT 4: Release hochladen
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/ARGUS_Setup.exe
          dist/ARGUS_Portable.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
