name: Build and Release ARGUS

on:
  push:
    tags:
      - 'v*' # Feuert nur bei Tags wie v1.0, v2.0.1 etc.
  workflow_dispatch: # Erlaubt manuelles Starten

permissions:
  contents: write # WICHTIG: Erlaubt dem Bot, Releases zu erstellen

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      # Hier ist der Build-Befehl inklusive Assets und CustomTkinter Fix
      run: |
        pyinstaller --noconfirm --onefile --windowed --name ARGUS --add-data "config.yaml;." --add-data "assets;assets" --collect-all customtkinter src/main.py

    # DIESER TEIL IST NEU: Erstellt das Release
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/') # Nur ausf√ºhren, wenn ein Tag gepusht wurde
      uses: softprops/action-gh-release@v1
      with:
        files: dist/ARGUS.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
